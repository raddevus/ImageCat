<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageCat</title>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body onload="initApp()">
        <p>
            <input type="text" placeholder="image URL" id="imageUrl">
            <button onclick="addImage()">Add Image</button>
        </p>
        <div class="RADcontextMenu card border border-primary">
            <div class="card-body">
              <ul>
                <li onclick="onContextMenuClick(this)" id="delete_item" class="contextMenuItem">Delete item</li>
                <li onclick="onContextMenuClick(this)" id="copy_address" class="contextMenuItem">Copy image address</li>
                <li onclick="onContextMenuClick(this)" id="other_thing" class="contextMenuItem">Do other thing</li>
                <li onclick="onContextMenuClick(this)" id="more_stuff" class="contextMenuItem">Do more stuff</li>
            </ul>
            </div>
          </div>
          <input id="clipboard" type="text">
          <!-- Modal -->
        <div class="modal fade" id="pwdModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Save Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="button-addon2">
                        <button id="revealPasswordButton" onclick="toggleSecret()" class="btn btn-outline-primary" type="button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                                <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                        </button>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="savePwdButton" type="button" class="btn btn-primary" >Save</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
