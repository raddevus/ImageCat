<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageCat</title>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body onload="initApp()">
        <p>
            <input type="text" placeholder="image URL" id="imageUrl">
            <button onclick="addImage()">Add Image</button>
        </p>
        <div class="RADcontextMenu card border border-primary">
            <div class="card-body">
              <ul>
                <li onclick="onContextMenuClick(this)" id="delete_item" class="contextMenuItem">Delete item</li>
                <li onclick="onContextMenuClick(this)" id="copy_address" class="contextMenuItem">Copy image address</li>
                <li onclick="onContextMenuClick(this)" id="other_thing" class="contextMenuItem">Do other thing</li>
                <li onclick="onContextMenuClick(this)" id="more_stuff" class="contextMenuItem">Do more stuff</li>
            </ul>
            </div>
          </div>
          <input id="clipboard" type="text">
    </body>
</html>
